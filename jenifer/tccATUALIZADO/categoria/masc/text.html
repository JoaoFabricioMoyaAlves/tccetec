            >

<script>
  var carousel = document.getElementById('carousel');
  var ul = carousel.querySelector('ul');
  var liItems = carousel.querySelectorAll('li');
  var prev = document.getElementById('prev');
  var next = document.getElementById('next');
  var currentIndex = 0;
  var itemWidth = carousel.offsetWidth / 4;
  var totalItems = liItems.length;

  prev.addEventListener('click', function() {
    if (currentIndex > 0) {
      currentIndex--;
      ul.style.transform = 'translateX(' + (-itemWidth * currentIndex) + 'px)';
    }
  });

  next.addEventListener('click', function() {
    if (currentIndex < totalItems - 4) {
      currentIndex++;
      ul.style.transform = 'translateX(' + (-itemWidth * currentIndex) + 'px)';
    }
  });
</script>

</body>
